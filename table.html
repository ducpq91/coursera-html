		<body>
			<table border="1">
				<caption>Food inventory</caption>
				<thead>
					<tr>
						<th>Food item</th>
						<th>Status</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td rowspan="2">Sausage</td>
						<td>Available</td>
					</tr>
					<tr>
						<td>2 packs</td>
					</tr>
					<tr>
						<td>Tofu</td>
						<td>Available</td>
					</tr>
					<tr>
						<td rowspan="2">Soup base</td>
						<td>Available</td>
					</tr>
					<tr>
						<td>3 boxes</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="2">Note: Buy chicken</td>
					</tr>
				</tfoot>
			</table>
			<footer id="footer">
				<p>This is the footer text.</p>
				<a href="#top">Back to top</a>
			</footer>
		</body>
